    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

        <a class="navbar-brand" href="#"></a>

                aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav  text-uppercase mb-2 mb-lg-0">
                <li class="nav-item">

                </li>

                    <a class="nav-link" th:href="@{/login?logout}" href="#">LogOut</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}" href="#">About</a>

            </ul>

        </div>
    </div>
</nav>

<div class="sidebar close">
    <div class="logo-details">
        <i class="fa-brands fa-slack"></i>
        <span class="logo_name">SmartContactManager</span>
    </div>
    <ul class="nav-links">

        <li>

                <a href="#" th:href="@{/user/index}">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span class="link_name">Home</span>
                </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#" th:href="@{/user/index}">Home</a></li>
            </ul>

        </li>
        <li>
            <a href="#">
                    <i class="fa-solid fa-address-book"></i>
                    <span class="link_name">View Contact</span>
                </a>
                <!--<i class='bx bxs-chevron-down arrow' ></i>-->

            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">View Contact</a></li>
            </ul>

        </li>
        <li>
            <a href="#" th:href="@{/user/add-contact}">
                <i class="fa-solid fa-plus"></i>
                <span class="link_name">ADD Contact</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="/user/add-contact" th:href="@{/user/add-contact}">ADD Contact</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class="fa-regular fa-user"></i>
                <span class="link_name">Profile</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Profile</a></li>
            </ul>
        </li>

        <li>
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="link_name">Setting</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Setting</a></li>
            </ul>
        </li>
        <li>
            <div class="profile-details">
                <div class="profile-content">
                    <!--<img src="image/profile.jpg" alt="profileImg">-->
                </div>
                <div class="name-job">
                    <div class="profile_name"><span th:text="${user.name}"></span> </div>
                   <!-- <div class="job">Web Desginer</div>-->
                </div>
                <a href="" th:href="@{/login?logout}"><i class='bx bx-log-out'  ></i></a>

            </div>
        </li>
    </ul>
</div>

<section class="home-section">
    <div class="home-content">
        <i class='bx bx-menu' ></i>
        <span class="text mt-5">
            <div  th:replace="${content}"></div>
        </span>
    </div>
</section>


<script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e)=>{
     let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
     arrowParent.classList.toggle("showMenu");
      });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    });
</script>





<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
