<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">Base Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-new ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SmartContactManager</a>
			<button class="navbar-toggler " type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav  text-uppercase mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/signup}" href="#">SignUp</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/login}">LogIN</a>

					</li>


				</ul>

			</div>
		</div>
	</nav>


	<div th:replace="${content}">


	</div>

	<script th:src="@{/js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</html>
